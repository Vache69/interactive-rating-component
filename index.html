<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <img src="images/icon-star.svg" class="star-icon">
        <h2>How did we do</h2>
        <p>
            Please let us know how we did with your support 
            request. All feedback is appreciated to help us 
            improve our offering!
        </p>
        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>
       
        <button type="button" class="sub-button">SUBMIT</button>
    </div>
    <div class="thank-div hidden">
        <img src="images/illustration-thank-you.svg" alt="">
        <p class="select">
            You selected  
            <span id="rating"></span>
            out of 5
        </p>
        <h2>Thank you!</h2>
        <p>
            we appreciate you taking the time to give a rating.
             if you ever need more support, don't hesitate to 
            get in touch!
        </p>

    </div>

    <script src="script.js"></script>
</body>
</html>
